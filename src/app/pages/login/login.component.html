<div class="login">
  .
  <div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
      <div class="modal-content">

        <div class="col-12 user-img">
          <img src="assets/face.png" alt="">
        </div>

        <div class="title">Informe suas credenciais para acessar o Sistema de Cadastro de Laudos</div>

        <div class="col-12 form-input">
          <form [formGroup]="form">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" formControlName="login">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
            </div>
            <button type="button" (click)="login(form.value)" class="btn btn-success" [disabled]="form.invalid">Entrar</button>
          </form>
        </div>

        <div class="col-12 forgot">
          <a>{{msg}}</a>
        </div>

      </div>
    </div>
  </div>
</div>
